<!doctype html><html><head><meta charset="utf-8"/></head><body><div id="content"></div><script>async function load(){const p=new URLSearchParams(location.search);const id=p.get('id');const res=await fetch('/api/articles/'+id);if(!res.ok){document.getElementById('content').innerText='Not found';return;}const a=await res.json();document.getElementById('content').innerHTML=`<h1>${a.title}</h1>${a.content}`;}load();</script></body></html>
