<!doctype html><html><head><meta charset="utf-8"/></head><body><h2>Search results</h2><div id="list"></div><script>async function run(){const p=new URLSearchParams(location.search);const q=p.get('q')||'';const res=await fetch('/api/search?q='+encodeURIComponent(q));const arr=await res.json();const list=document.getElementById('list');list.innerHTML=arr.map(a=>`<div><h3>${a.title}</h3><p>${a.summary}</p><a href="/article.html?id=${a.id}">Read</a></div>`).join('');}run();</script></body></html>
