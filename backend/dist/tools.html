<!doctype html><html><head><meta charset="utf-8"/></head><body><h1>Tools</h1><h3>Calculator</h3><input id="expr"/><button onclick="calc()">Calc</button><p id="cres"></p><h3>Unit (m->cm)</h3><input id="u"/><button onclick="conv()">Convert</button><p id="ures"></p><h3>Currency (demo)</h3><input id="amt" value="1"/><select id="from"><option>USD</option><option>EUR</option><option>BDT</option></select><select id="to"><option>BDT</option><option>USD</option><option>EUR</option></select><button onclick="cur()">Go</button><p id="curres"></p><h3>QR</h3><input id="qtext" value="E-earth"/><button onclick="qr()">Gen</button><div id="qrview"></div><script>function calc(){try{document.getElementById('cres').innerText=Function('return ('+document.getElementById('expr').value+')')()}catch(e){document.getElementById('cres').innerText='Error'}}function conv(){document.getElementById('ures').innerText=(parseFloat(document.getElementById('u').value)||0)*100+' cm'}async function cur(){const a=document.getElementById('amt').value;const f=document.getElementById('from').value;const t=document.getElementById('to').value;const r=await fetch('/api/tools/currency?amount='+a+'&from='+f+'&to='+t);const j=await r.json();document.getElementById('curres').innerText=j.result}async function qr(){const t=document.getElementById('qtext').value;const r=await fetch('/api/tools/qrcode?text='+encodeURIComponent(t));const j=await r.json();document.getElementById('qrview').innerHTML='<img src="'+j.data+'"/>'}</script></body></html>
